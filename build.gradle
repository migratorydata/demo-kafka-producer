plugins {
    id 'java'
    id 'application'
}

group 'com.migratorydata'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/com.migratorydata/client-java-api
    implementation group: 'com.migratorydata', name: 'client-java-api', version: '6.0.4'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.6.0'

    // https://github.com/mdeanda/lorem
    implementation 'com.thedeanda:lorem:2.2'
}

application {
    mainClassName = "com.migratorydata.Main"
}